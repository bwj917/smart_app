<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js" defer></script>
</head>
<body>

<div class="signup-container">
    <h1>회원가입</h1>
    <form id="registerForm" action="/register-process" method="post">

        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="userid" placeholder="사용할 아이디를 입력하세요" required>
            <div id="idCheckMessage" class="message"></div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
            <div id="passwordConfirmMessage" class="message"></div>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <button type="button" id="btnSendCode" class="btn-send-code">인증번호 발송</button>
            <div id="emailMessage" class="message"></div>
        </div>

        <div class="form-group" id="verificationCodeGroup" style="display: none;">
            <label for="verificationCode">인증번호</label>
            <input type="text" id="verificationCode" name="verificationCode" placeholder="받으신 인증번호를 입력하세요">
            <button type="button" id="btnEmailResend" class="btn-verify-code">인증번호 재전송</button>
            <button type="button" id="btnVerifyCode" class="btn-verify-code">인증번호 확인</button>
            <div id="verificationMessage" class="message"></div>
        </div>

        <button type="submit" id="btnSignup" class="btn-signup" disabled>가입하기</button>
    </form>
</div>
</body>
</html>
